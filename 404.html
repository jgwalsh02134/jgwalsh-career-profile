<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | James Gregory Walsh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'navy': '#1e3a8a',
            'sage': '#4b6e5d'
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-out',
            'scale-hover': 'scaleHover 0.2s ease-in-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            scaleHover: {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.1)' }
            }
          }
        },
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased flex flex-col min-h-screen font-sans">
  <main class="flex-grow flex items-center justify-center px-4 animate-fade-in">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-navy mb-4">Page Not Found</h1>
      <p class="text-lg text-gray-700 mb-6">Sorry, the page you requested doesn't exist.</p>
      <a href="/" class="px-6 py-3 bg-navy text-white rounded hover:bg-navy/90 transition">Return to Home</a>
    </div>
  </main>
  <footer class="bg-gray-100 text-sm text-gray-600 text-center py-6">© 2025 James Gregory Walsh — All rights reserved.</footer>
</body>
</html>
